server.port=8080
server.servlet.session.timeout=180000

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:C:/Users/asak/IdeaProjects/eh/data/eldritchdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (optional, for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cache
spring.cache.type=caffeine
spring.cache.cache-names=ancient_ones,artifacts,assets,clues,conditions,investigators,locations,normal_monsters,epic_monsters,monsters_epic,mysteries,green_mythos,yellow_mythos,blue_mythos,portals,spells
